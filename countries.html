<!DOCTYPE html>
<html>

<head>
    <title>WikiCountries</title>
    <link rel="stylesheet" type="text/css" href="countries.css">
    <script src="countries.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <header>
        <div id="title">
            <img src="http://pluspng.com/img-png/earth-png-1600.png" alt="Earth PNG">
            <h1>Wiki Countries</h1>
            <address>persin.maxx@uwlax.edu</address>
        </div>
        <div>
            <div id="search">
                <input id="input" type="search" name="q" placeholder="Country name (or partial name)">
                <div class="btn" id="search-btn">Search</div>
            </div>
            <label>
                <input id="show-wiki" type="checkbox" name="show-links" checked>
                Show wiki links
            </label>
        </div>
    </header>
    <div class="container">

    </div>
    <div class="buffer"></div>
    <footer>
        <div>&copy; Countries</div>
    </footer>
    <script>
        window.onload = setEvents;
    </script>
</body>

</html>
